<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container">
			<th:block th:if="${tasks.size()>0}">
				<div class="card mt-4" style="margin-bottom: 350px;">
					<div class="card-header text-center">
						<p class="fs-3">All Tasks</p>
						<th:block th:if="${session.succMsg}">
							<p class="text-success alert alert-success text-center"
								role="alert">[[${session.succMsg}]]</p>
							<th:block th:text="${@commonServiceImpl.removeSessionMessage}"></th:block>
						</th:block>
						<th:block th:if="${session.errorMsg}">
							<p class="text-danger alert alert-danger text-center"
								role="alert">[[${session.errorMsg}]]</p>
							<th:block th:text="${@commonServiceImpl.removeSessionMessage}"></th:block>
						</th:block>
					</div>
					<div class="card-body">
						<table class="table">
							<thead>
								<tr>
									<th scope="col">Sl</th>
									<th scope="col">Task</th>
									<th scope="col">Action</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="task,t:${tasks}">
									<th scope="row">[[${t.count}]]</th>
									<td
										style="max-width: 400px; white-space: normal; word-break: break-word;"
										title="[[${task.description}]]">[[${task.description}]]</td>
									<td><a th:href="@{'/user/loadEditTask/'+${task.id}}"
										class="btn btn-primary btn-sm"> <i
											class="fa-solid fa-pen-to-square me-1"></i>Edit
									</a> <a th:href="@{'/user/deleteTask/'+${task.id}}"
										class="btn btn-danger btn-sm"
										onclick="return confirm('Are you sure you want to delete this note?');">
											<i class="fa-solid fa-trash me-1"></i>Delete
									</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</th:block>
			<th:block th:unless="${tasks.size()>0}">
				<div class="text-center mt-5" style="margin-bottom: 600px">
					<p class="fs-2">Add some task !!</p>
				</div>

			</th:block>

		</div>
	</section>
</body>
</html>
