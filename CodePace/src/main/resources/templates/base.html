<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="Layout(content)">
<head>
<meta charset="UTF-8">
<title>CodePace</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
	integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="/css/style.css">
</head>

<body>

	<!-- If user is NOT logged in -->
	<th:block th:if="${user == null}">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="/signin">CodePace</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							href="/signin">Login</a></li>
						<li class="nav-item"><a class="nav-link active" href="/register">Register</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</th:block>

	<!-- If user IS logged in -->
	<th:block th:unless="${user == null}">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="/user/cfProblemInfo">CodePace</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle active" href="#" role="button"
							data-bs-toggle="dropdown" aria-expanded="false">Practice </a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="/user/cfProblemInfo">CodeForces</a></li>
								<li><a class="dropdown-item" href="/user/atCoderProblemInfo">AtCoder</a></li>
								<li><hr class="dropdown-divider"></li>

							</ul></li>
					</ul>
					<ul class="navbar-nav">
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle active" href="#" role="button"
							data-bs-toggle="dropdown" aria-expanded="false">Task </a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="/user/addTaskUI">Add Task</a></li>
								<li><a class="dropdown-item" href="/user/allTask">Uncompleted Task</a></li>
								<li><hr class="dropdown-divider"></li>

							</ul></li>
					</ul>
					<ul class="navbar-nav">
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle active" href="#" role="button"
							data-bs-toggle="dropdown" aria-expanded="false">Library </a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="/user/addNotesUi">Add Notes</a></li>
								<li><a class="dropdown-item" href="/user/allNotes">Notes</a></li>
								<li><hr class="dropdown-divider"></li>

							</ul></li>
					</ul>
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle active" href="#" role="button"
							data-bs-toggle="dropdown" aria-expanded="false"><i
								class="fa-solid fa-user me-1"></i>[[${user.name}]] </a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="/user/profile">Profile</a></li>
								<li><a class="dropdown-item" href="/logout">Logout</a></li>
								<li><hr class="dropdown-divider"></li>

							</ul></li>

					</ul>
				</div>
			</div>
		</nav>
	</th:block>

	<!-- Page content goes here -->
	<div th:replace="${content}"></div>

	<!-- Footer -->
	<div class="container-fluid bg-light text-center py-2 mt-3">
		CodePace.com</div>

	<!-- Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
		crossorigin="anonymous"></script>

</body>
</html>
